<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API - Obtener Usuario</title>
</head>
<body>
    <h1> Usuario por ID</h1>
    <script>
        
        const userId = '1000589870'; // Reemplaza 'USER_ID' con el ID real del usuario

        // Realizar la solicitud GET a la API
        fetch(`https://api.chatgptbuilder.io/api/users/1000589870`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `1170050.YpHixBpoqnT14OfkGOZowORgq2qpRHT62B5vZW`  // Reemplaza 'YOUR_API_KEY' con tu clave de API
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Respuesta de la API:', data); // Imprime la respuesta en la consola
        })
        .catch(error => console.error('Error:', error));
        
        </script>
</body>
</html>
