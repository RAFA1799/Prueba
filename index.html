<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Agrega estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user {
            background-color: #e1f5fe;
        }
        .bot {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>

<div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Escribe un mensaje..." />
    <button id="sendButton">Enviar</button>
</div>

<script src="a.js"></script>
</body>
</html>
